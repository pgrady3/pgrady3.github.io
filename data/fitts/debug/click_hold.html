<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body oncontextmenu="return false;">
    <div id="experience-screen" class="experience-screen" style="display: none;">
        <div id="container-outline" class="container-outline"></div>
        <div id="text-top-left" class="text-top-left"></div>
        <button id="target-button" class="target-button"></button>
    </div>

    <div class="start-screen" id="start-screen">
        <div class="start-controls">
            <p id="start-title"></p>
            <p id="start-explanation"></p>
            <button id="start-button" onclick="startExperience()">Start</button>
        </div>
    </div>
    <script type="text/javascript">
        const EXPERIENCE_NAME = "Click and Hold";
        const CLICK_METHOD = 'hold';
        const EXPLANATION = 'Click and hold the buttons. Once the button turns orange, you may release it.';
        setExperienceTitle(EXPERIENCE_NAME, EXPLANATION);
    </script>
</body>

</html>
