<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Action Experience</title>
    <link rel="stylesheet" href="multiexperience.css">
    <script type="text/javascript" src="multiexperience.js"></script>
</head>

<body oncontextmenu="return false;">
    <div id="experience-screen" class="experience-screen" style="display: none;">
        <div id="container-outline" class="container-outline"></div>
        <div id="text-top-left" class="text-top-left">Multi-Action Experience</div>
        <div id="target-button-container" class="target-button-container">
            <div id="target-button-label" class="target-button-label"></div>
            <button id="target-button" class="target-button"></button>
        </div>
        <div id="drag-target" class="drag-target" style="display: none;"></div>
        <div id="scroll-minigame" class="scroll-minigame" style="display: none;">
            <div class="scroll-track">
                <div id="scroll-block" class="scroll-block"></div>
                <div id="scroll-target" class="scroll-target"></div>
            </div>
            <div class="scroll-instructions">Scroll to move the block into the target zone</div>
        </div>
    </div>

    <div class="start-screen" id="start-screen">
        <div class="start-controls">
            <p id="start-title">Multi-Action Experience</p>
            <p id="start-explanation">Follow the instructions shown on each button - left click, right click, or click and hold.</p>
            <button id="start-button" onclick="startExperience()">Start</button>
        </div>
    </div>
</body>

</html>
