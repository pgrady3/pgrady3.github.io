<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .editable-box {
            width: 80%;
            height: 80vh;
            border: 2px solid #ccc;
            padding: 10px;
            background-color: #fff;
            overflow-y: auto;
            outline: none;
            font-size: 24px;
            line-height: 1.5;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="editable-box" contenteditable="true">
        Start typing here...
    </div>
</body>
</html>
